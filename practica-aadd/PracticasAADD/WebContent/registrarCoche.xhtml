<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event listener="#{validator.validateCoche}" type="preRenderView"></f:event>
</f:metadata>	
	
<ui:composition template="/WEB-INF/templates/basicTemplate.xhtml">
	<ui:define name="title">Registar Coche</ui:define>

	<ui:define name="content">
		<h:form>
			<h:panelGrid columns="3">
				<p:outputLabel value="#{msg.matricula}: "></p:outputLabel>
				<p:inputText id="nombre" value="#{beanRegistrarCoche.matricula}"></p:inputText>
				<p:message for="@previous" />
				<p:outputLabel value="#{msg.modelo}: "></p:outputLabel>
				<p:inputText value="#{beanRegistrarCoche.modelo}"></p:inputText>
				<p:message for="@previous" />
				<p:outputLabel value="#{msg.age}: "></p:outputLabel>
				<p:inputText value="#{beanRegistrarCoche.year}"></p:inputText>
				<p:message for="@previous" />
				<p:outputLabel value="#{msg.confort}: "></p:outputLabel>
				<p:inputText value="#{beanRegistrarCoche.confort}"></p:inputText>
				<p:message for="@previous" />
				<p:commandButton value="#{msg.registrar}"
					action="#{beanRegistrarCoche.registrarCoche(sessionScope['theUser']['usuario'])}" ajax="false" validateClient="true"/>
			</h:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
</html>
