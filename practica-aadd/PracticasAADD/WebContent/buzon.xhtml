<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/basicTemplate.xhtml">
<ui:define name="title">Buzón de Sugerencias</ui:define>
<ui:define name="content">
	<h:form> 
		<p:growl id="growl" showDetail="true" sticky="true" />
		<a>Aquí puede enviarnos su sugerencia, queja, reclamacione o felicitación:</a><br/> <br/> 
    	<p:inputTextarea rows="5" cols="50" value="#{beanBuzon.text}"/><br/>  
    	<p:commandButton value="Enviar" action="#{beanBuzon.enviarSugerencia()}" update="growl">
    		  <p:confirm header="Confirmación" message="Usted va a enviar la sugerencia ¿Desea continuar?"/>
    	</p:commandButton>
    	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        	<p:commandButton value="Sí" type="button" styleClass="ui-confirmdialog-yes"  />
       		<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no"  />
    	</p:confirmDialog>
	</h:form>  
</ui:define>
</ui:composition>
</html>
