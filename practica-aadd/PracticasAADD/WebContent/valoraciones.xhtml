<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<link rel="stylesheet" type="text/css" href="css/ad.css" />
<title>Recibir Mensajes Apartado</title>
</head>
<body>
	<f:view>
		<h:form id="ReceptionForm">
			<h:outputLabel value="Mensajes Recibidos:" for="mensajesRecibidos" />
			<br />
			<h:selectManyListbox id="mensajesRecibidos"
				value="#{beanMensajes.mensajesRecibidosSeleccionados}"
				styleClass="listAD">
				<f:selectItems value="#{beanMensajes.mensajesRecibidos}" />
			</h:selectManyListbox>
			<br />
		</h:form>
	</f:view>
</body>
</html>
