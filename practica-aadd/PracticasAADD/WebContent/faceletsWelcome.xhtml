<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:aadd="http://java.sun.com/jsf/composite/componentes/aadd"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="/WEB-INF/templates/basicTemplate.xhtml">

<f:metadata>
	<f:event listener="#{validator.validate}" type="preRenderView"></f:event>
</f:metadata>
<!-- El FrontController comprueba si el usuario está logueado aesta página solo se navega cuando está logueado
<ui:define name="nav">
	<c:if test="#{validator.testValidate()}">
		<ui:include src="/WEB-INF/templates/navLogged.xhtml"></ui:include>
	</c:if>
	<c:if test="#{validator.testValidate() eq false}">
		<ui:include src="/WEB-INF/templates/nav.xhtml"></ui:include>
	</c:if>
</ui:define>
		-->
	<ui:define name="content">

		<h:outputFormat value="#{msg.bienvenido}">
			<f:param  value="#{beanLogin.usuario}"/>
		</h:outputFormat>
		<br />
		<aadd:usuarios tabla="USUARIOS"/>
		<br />
	</ui:define>
</ui:composition>
</html>
