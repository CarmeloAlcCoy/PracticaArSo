<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>This content will not be displayed</title>
</h:head>
<h:body>
	<composite:interface>
		<composite:attribute name="viaje" required="true" type="modelo.Viaje"/>
	</composite:interface>
	<composite:implementation>
		<h:panelGrid columns="2" cellpadding="2">
			<p:outputLabel value="#{msg.calleOrigen}: " />
			<p:outputLabel
				value="#{cc.attrs.viaje['origen']['direccion']['calle']} - #{cc.attrs.viaje['origen']['direccion']['CP']}"
				style="font-weight: bold" />

			<p:outputLabel value="#{msg.calleDestino}: " />
			<p:outputLabel
				value="#{cc.attrs.viaje['destino']['direccion']['calle']} - #{cc.attrs.viaje['destino']['direccion']['CP']}"
				style="font-weight: bold" />
		</h:panelGrid>
	</composite:implementation>
</h:body>
</html>
