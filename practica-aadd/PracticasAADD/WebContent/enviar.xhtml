<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Enviar Mensajes Apartado</title>
</head>
<body>
	<f:view>
		<h:form id="ShippingForm">
			<h:outputLabel value="Tipo:" for="tipo" />
			<h:inputText id="tipo" value="#{beanMensajes.tipo}">
			</h:inputText>
			<br />
			<h:outputLabel value="Texto:" for="texto" />
			<h:inputText id="texto" value="#{beanMensajes.texto}">
				<f:validateLength maximum="255" />
			</h:inputText>
			<br />
			<font color="red"><h:message for="texto" /></font>
			<br />
			<h:commandButton id="submit"
				actionListener="#{beanMensajes.enviarTexto}" value="Enviar" />
			<br />
			<h:commandButton id="volver" action="index" value="Volver" />
		</h:form>
	</f:view>
</body>
</html>
