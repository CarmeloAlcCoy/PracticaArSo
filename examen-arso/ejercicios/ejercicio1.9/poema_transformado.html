<h1>Alba</h1>
<h2>Abril de 1915</h2>
<h2>
<em>Granada</em>
</h2>
<p>Mi coraz&oacute;n oprimido</p>
<p>siente junto a la alborada</p>
<p>el dolor de sus amores</p>
<p>y el sue&ntilde;o de las distancias.</p>
